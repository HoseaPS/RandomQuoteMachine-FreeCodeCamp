<!DOCTYPE html>
<html>

<head>
	<title>Random Quote Machine</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/animate.css">
</head>

<body>
	
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<div id="total-quote" class="container">

				<blockquote class="card-blockquote">
						<p id="quote"></p>
						<footer id="author" class="text-right"></footer>
				</blockquote>

				<div class="text-center">

					<a href="#" id="twitter-button" class="fa fa-twitter" target="_blank" aria-hidden="true"></a>

					<a href="#" id="quote-button" class="fa fa-refresh" aria-hidden="true"></a>

				</div>
			</div>
		</div>
	</div>

<script src="bootstrap/js/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/ajax.js"></script>

</body>
</html>
